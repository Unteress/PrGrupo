<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Tienda</h1>
        <form id="storeForm">
            <div class="input-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Electrónica">Electrónica</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Comida">Comida</option>
                    <option value="Juguetes">Juguetes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>
            </div>
            <div class="input-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
            </div>
            <div class="input-group">
                <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                <input type="date" id="fechaVencimiento" name="fechaVencimiento" required>
            </div>
            <div class="input-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <button type="button" onclick="agregarProducto()">Agregar Producto</button>
        </form>

        <div class="search-filter">
            <input type="text" id="buscarProducto" placeholder="Buscar producto">
            <button type="button" onclick="buscarProducto()">Buscar</button>
            <select id="filtrarCategoria" onchange="filtrarCategoria()">
                <option value="">Todas las categorías</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Ropa">Ropa</option>
                <option value="Comida">Comida</option>
                <option value="Juguetes">Juguetes</option>
            </select>
        </div>

        <h2>Productos Agregados: <span id="contadorProductos">0</span></h2>
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos agregados aparecerán aquí -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
